<!DOCTYPE html>
<html>
<head>
    <title>Destiny üíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #ff2e63, #0f0f0f);
            font-family: "Segoe UI", sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .card {
            margin-top: 120px;
            padding: 40px;
            border-radius: 30px;
            background: rgba(255,255,255,0.12);
            box-shadow: 0 0 40px rgba(255,46,99,0.6);
            display: inline-block;
            animation: fadeIn 1s;
        }

        h2 {
            font-size: 28px;
        }

        .answer {
            display: none;
            font-size: 22px;
            margin-top: 25px;
            color: #ffe6f0;
            min-height: 60px;
        }

        button {
            padding: 14px 32px;
            font-size: 18px;
            border-radius: 40px;
            border: none;
            margin: 20px;
            cursor: pointer;
        }

        .yes {
            background: #2ecc71;
            color: white;
            box-shadow: 0 0 20px #2ecc71;
        }

        .no {
            background: #e74c3c;
            color: white;
            position: absolute;
            box-shadow: 0 0 20px #e74c3c;
        }

        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 22px;
            animation: float 6s linear infinite;
        }

        @keyframes fadeIn {
            from {opacity:0; transform: scale(0.9);}
            to {opacity:1; transform: scale(1);}
        }

        @keyframes float {
            from {transform: translateY(0); opacity:1;}
            to {transform: translateY(-100vh); opacity:0;}
        }
    </style>
</head>

<body>

<div class="card">
    <h2>{{ question }}</h2>

    {% if qid == total - 1 %}
        <button class="yes" onclick="yesClicked()">YES üíñ</button>
        <button class="no" id="noBtn" onmouseover="moveNo()">NO üòÄüôÉ</button>
    {% else %}
        <div class="answer" id="answer"></div>
        <button onclick="showAnswer()">Reveal üí´</button>
    {% endif %}
</div>

<script>
    const text = `{{ answer }}`;
    let index = 0;

    function showAnswer() {
        const el = document.getElementById("answer");
        el.style.display = "block";
        el.innerHTML = "";

        const speech = new SpeechSynthesisUtterance(text);
        speech.rate = 0.9;
        speech.pitch = 1.1;
        speechSynthesis.speak(speech);

        const interval = setInterval(() => {
            if (index < text.length) {
                el.innerHTML += text.charAt(index);
                index++;
            } else {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = "/question/{{ qid + 1 }}";
                }, 2000);
            }
        }, 50);
    }

    function moveNo() {
        const btn = document.getElementById("noBtn");
        btn.style.left = Math.random() * (window.innerWidth - 120) + "px";
        btn.style.top = Math.random() * (window.innerHeight - 60) + "px";
    }

    function yesClicked() {
        document.body.innerHTML =
            "<h1 style='margin-top:200px;'>üíñ DESTINY CONFIRMED üòç üíñ</h1>";
        setTimeout(() => location.href="/valentine", 2000);
    }

    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "üíñ";
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 500);
</script>
